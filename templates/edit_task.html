<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card card-body">
                <form action="edit_task.php?id={{id}}" method="POST">
                    <div class="form-group mb-3">
                        <input type="text" name="title" value="{{title}}" class="form-control" placeholder="Update Title">
                    </div>
                    <div class="form-group mb-3">
                        <textarea name="description" rows="2" class="form-control" placeholder="Update Description">{{description}}</textarea>
                    </div>
                    <button class="btn btn-success" name="update">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
