<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <!-- Incluye los estilos de Bootstrap aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQJ9vW2xuVZlF5e8kCI0X5vcq6DA5a9O7Lk3C2wZ5Bz9M6pvhKjV69nKtD5l" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body">
                    <form id="task_form"> <!-- Asegúrate de que el formulario tenga un id -->
                        <div class="form-group mb-3">
                            <input type="text" id="title" name="title" class="form-control" placeholder="Task Title" autofocus>
                        </div>
                        <div class="form-group mb-3">
                            <textarea id="description" name="description" rows="2" class="form-control" placeholder="Task Description"></textarea>
                        </div>
                        <button type="button" class="btn btn-success btn-block" id="save_task">Save Task</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{tasks}} <!-- Placeholder para tareas -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Incluye los scripts de Bootstrap aquí -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <!-- Incluye tu archivo JavaScript aquí -->
    <script src="src/js/new_task.js"></script>
</body>
</html>
